//					   COMPONENT 700: REDUCED MAGICAL ITEM SLOTS
//__________________________________________________________________________________
//__________________________________________________________________________________
//
DEFINE_ACTION_MACRO set_item_slot_behavior
  BEGIN
//
// which types of items to include in reduced slots (1 = included; 0 = ignored)
// helms are excluded by default
	OUTER_SET qd_rmis_amulet 			= 1 
	OUTER_SET qd_rmis_belt 				= 1
	OUTER_SET qd_rmis_boots 			= 1
	OUTER_SET qd_rmis_gloves 			= 1
	OUTER_SET qd_rmis_helm 				= 0		
	OUTER_SET qd_rmis_ring 				= 1
	OUTER_SET qd_rmis_cloak 			= 1
  END 	
